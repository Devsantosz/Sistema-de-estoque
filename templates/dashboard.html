<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/style.css">
  <title>Dashboard - Estoque</title>
</head>
<body>
  <header class="topbar">
    <h2> Loja Purplue (ESTOQUE)</h2>
  </header>

  <main class="container">
    <section class="card" id="pesq">
      <h3>Adicionar produto</h3>
      <form method="post" action="/add" class="row">
        <input name="name" placeholder="Nome do produto" required>
        <input name="qty" type="number" placeholder="Quantidade" required>
        <button>Adicionar</button>
      </form>
    </section>

    <section class="card" id="list-prod">
      <h3>Produtos</h3>

        <ul class="list">
          {% for p in products %}
            <li class="item">
              <div>
                <p class="titulo">Produto:</p>
                <p>{{ p["name"] }}</p>
              </div>

              <div>
                <p class="titulo">Quantidade:</p>
                <p class="res">{{ p["quantity"] }}</p>
              </div>
              <div class="acoes">
                <form action="/remove/{{ p['id'] }}" method="post">
                  <button type="submit">Remover</button>
                </form>
            </div>
          </li>
          {% endfor %}
        </ul>
    </section>
  </main>
  <footer>
    <p>Sistema de estoque com HTML,CSS,PYTHON e SQlite.</p>
    <p>Desenvolvido por <a href="https://github.com/Devsantosz" target="_blank">DEVSANTOSZ </a>&copy</p>
  </footer>
</body>
</html>
